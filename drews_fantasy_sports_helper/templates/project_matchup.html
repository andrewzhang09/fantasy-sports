<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Matchup</title>
</head>
<body>
    <h1>Project Matchup: {{ teams[0] }} vs. {{ teams[1] }}</h1>

    <h2>{{ time_interval }}</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Your Team</th>
                <th>Opponent Team</th>
                <th>Category Difference</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in nine_cats %}
                <tr>
                    <td><strong>{{ cat }}</strong></td>
                    {% for i in range(3) %}
                        <td>{{ matchup_map.get(cat)[i] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>{{ matchup_map.get('box_score') }}</h2>
</body>
</html>
